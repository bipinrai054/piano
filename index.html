<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/piano-key-png-2-transparent.png">
    <script src="https://kit.fontawesome.com/6e2db9fbc1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="heading">
        <h1>PIANO</h1>
        <i class="fas fa-hand-point-down fa-10x"></i>
    </div>
    <div class="main">
       <div class="piano">
           <img class="whiteKeysLeft1 C3" src="images/cMaj(F).png" alt="cMaj">
           <img class="blackKeys1 C#3" src="images/blackKey.png" alt="c#Maj">
           <img class="dMaj D3" src="images/dMaj(G&A).png" alt="dMaj">
           <img class="blackKeys2 D#3" src="images/blackKey.png" alt="d#Maj">
           <img class="eMaj E3" src="images/eMaj(B).png" alt="eMaj">
           <img class="whiteKeysLeft2 F3" src="images/cMaj(F).png" alt="fMaj">
           <img class="blackKeys3 F#3" src="images/blackKey.png" alt="f#Maj">
           <img class="gMaj G3" src="images/dMaj(G&A).png" alt="gMaj">
           <img class="blackKeys4 G#3" src="images/blackKey.png" alt="g#Maj">
           <img class="aMaj A3" src="images/dMaj(G&A).png" alt="aMaj">
           <img class="blackKeys5 A#3" src="images/blackKey.png" alt="a#Maj">
           <img class="bMaj B3" src="images/eMaj(B).png" alt="bMaj">
           <img class="whiteKeysLeft1 C4" src="images/cMaj(F).png" alt="cMaj">
           <img class="blackKeys1 C#4" src="images/blackKey.png" alt="c#Maj">
           <img class="dMaj D4" src="images/dMaj(G&A).png" alt="dMaj">
           <img class="blackKeys2 D#4" src="images/blackKey.png" alt="d#Maj">
           <img class="eMaj E4" src="images/eMaj(B).png" alt="eMaj">
           <img class="whiteKeysLeft2 F4" src="images/cMaj(F).png" alt="fMaj">
           <img class="blackKeys3 F#4" src="images/blackKey.png" alt="f#Maj">
           <img class="gMaj G4" src="images/dMaj(G&A).png" alt="gMaj">
           <img class="blackKeys4 G#4" src="images/blackKey.png" alt="g#Maj">
           <img class="aMaj A4" src="images/dMaj(G&A).png" alt="aMaj">
           <img class="blackKeys5 A#4" src="images/blackKey.png" alt="a#Maj">
           <img class="bMaj B4" src="images/eMaj(B).png" alt="bMaj">
           <img class="whiteKeysLeft1 C5" src="images/cMaj(F).png" alt="cMaj">
           <img class="blackKeys1 C#5" src="images/blackKey.png" alt="c#Maj">
           <img class="dMaj D5" src="images/dMaj(G&A).png" alt="dMaj">
           <img class="blackKeys2 D#5" src="images/blackKey.png" alt="d#Maj">
           <img class="eMaj E5" src="images/eMaj(B).png" alt="eMaj">
           <img class="whiteKeysLeft2 F5" src="images/cMaj(F).png" alt="fMaj">
           <img class="blackKeys3 F#5" src="images/blackKey.png" alt="f#Maj">
           <img class="gMaj G5" src="images/dMaj(G&A).png" alt="gMaj">
           <img class="blackKeys4 G#5" src="images/blackKey.png" alt="g#Maj">
           <img class="aMaj A5" src="images/dMaj(G&A).png" alt="aMaj">
           <img class="blackKeys5 A#5" src="images/blackKey.png" alt="a#Maj">
           <img class="bMaj B5" src="images/eMaj(B).png" alt="bMaj">
           
       </div>
    </div>
<script src="script.js"></script>
</body>
</html>
